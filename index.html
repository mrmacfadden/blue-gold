    <body onload="blueGold()">

        <!-- GOLD DAY -->
        <div class="day" id="gold">
            <h1>Gold Day</h1>
            <h2 id="goldDate"></h2>

        <!-- BLUE DAY -->
        <div class="day" id="blue">

            <h2 id="blueDate"></h2>

        <!-- NO SCHOOL -->
        <div class="day" id="grey">

            <h2 id="greyDate"></h2>
        </div>
